<mat-sidenav-container class="Hamburguesa">
    <mat-sidenav #sidenav mode="over" class="">
        <mat-list role="list" class="lista">
          <mat-list-item routerLink="/login" role="listitem">Cerrar sesion</mat-list-item>
          <mat-list-item routerLink="/menu" role="listitem">Menu</mat-list-item>
          <mat-list-item routerLink="/nosotros" role="listitem">Nosotros</mat-list-item>
          </mat-list>
    </mat-sidenav>
  
    <mat-sidenav-content>  
    <mat-toolbar class="custom-toolbar">
      <button  mat-icon-button class="example-icon" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span >Inicio</span>
      <span class="hora-actual">{{horaActual}}</span>
    </mat-toolbar>
    <br>


    <button class="btn success" style="margin-left: 45%;" (click)="openPopup()">Ingresar Alumno</button>
    <br>
<br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Matricula </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Curp </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
